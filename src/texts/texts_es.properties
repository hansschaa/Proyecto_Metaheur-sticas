nimrod.helpText = Como usar...\n\n   Hacer clic en el cuadro de color para establecer el nuevo tema de colores.\n\n   Un tema Swing est\u00e1 definido por ocho colores, aunque s\u00f3lo cuatro\n   son usados en la selecci\u00f3n\:\n   - Negro (Black), para los textos.\n   - Blanco (White), para los fondos de los campos de texto.\n   - Background\: para el color de fondo de la mayor\u00eda de las cosas.\n   - Selection\: el color para destacar los controles.\n\n   'Selection'  y  'Background'  tienen cada uno cuatro cuadros, estando\n   uno de ellos algo separado, porque aunque Swing usa tres colores\n   para cada categor\u00eda, estos tres colores deben estar coordinados, as\u00ed\n   que deben ser de la misma gama, pero m\u00e1s claros. Por ejemplo\n   si quieres un fondo gris, el primer recuadro ser\u00e1  'nuestro' gris, el\n   segundo ser\u00e1 m\u00e1s claro y el tercro m\u00e1s claro a\u00fan.\n\n   Puedes definir los cuadros uno a uno, pero si defines el cuadro\n   que est\u00e1 separado, los otros tres lo har\u00e1n autom\u00e1ticamente.\n\n   En 'Menu opacity' y en 'Internal Frames Opacity' utiliza la barra \n   deslizadora para establecer la opacidad que desees.\n\n   Despu\u00e9s de hacer esto puedes probar tu configuraci\u00f3n presionando\n   en el bot\u00f3n con la palabra 'Test'.\n\n   Navega a trav\u00e9s de las otras solapas superiores y del men\u00fa para ver\n   como la nueva configuraci\u00f3n influye en la apariencia.\n\n   Usa los botones 'Open' y 'Save' para abrir y guardar archivos de temas.\n\n   Si quieres usar el tema en JSoko carga el tema desde el men\u00fa\:\n   \n   Configuraci\u00f3n->Aspecto (Look and Feel)->NimROD L&F->Cargar configuraci\u00f3n

