##
## NimROD Look and Feel
##
nimrod.helpText = Mode d'emploi\n\n   Cliquer sur les carr\u00e9s color\u00e9s pour d\u00e9finir les nouvelles couleurs du th\u00e8me.\n\n   Un "Swing theme" est d\u00e9fini par huit couleurs, bien que seulement quatre\n   soient utilis\u00e9es\:\n   - Noir, pour les textes\n   - Blanc, pour les fonds de champ des texte\n   - Couleur de fond\: la couleur de fond de presque tout.\n   - S\u00e9lection\: la couleur des \u00e9l\u00e9ments qui ont le focus\n\n   les groupes 'S\u00e9lection' and 'Couleur de fond' ont quatre carr\u00e9s four squares, et l'un\n   est l\u00e9g\u00e8rement distinct, car bien que Swing utilise trois couleurs\n   pour chaque cat\u00e9gorie, ces trois couleurs doivent \u00eatre coordonn\u00e9es, \n   de fa\u00e7on \u00e0 avoir la m\u00eame couleur, mais plus sombre. Par exemple, si nous \n   voulons un fond gris, le premier carr\u00e9 sera 'notre' gris, le\n   second sera plus clair et le troisi\u00e8me sera encore plus clair.\n\n   Vous pouvez d\u00e9finir les carr\u00e9s un par un, mais si vous d\u00e9finissez le \n   carr\u00e9 distinct, les trois autres couleurs seront fix\u00e9es automatiquement.\n\n   Utilisez un curseur pour d\u00e9finir l'opacit\u00e9 des menus et l'autre pour\n   d\u00e9finir l'opacit\u00e9 des "JInternalFrames".\n\n   Apr\u00e8s avoir fait cela vous pouvez tester vos param\u00e8tres\n   en pressant le bouton 'Test'.\n\n   Naviguez parmi les autres onglets et le menu pour voir comment vos\n   ont modifi\u00e9 l'aspect.\n\n   Utilisez les deux boutons 'Ouvrir' and 'Sauvegarder' pour ouvrir et sauvegarder les fichiers de th\u00e8mes.\n\n   Si vous voulez utiliser le th\u00e8me dans JSoko charger le th\u00e8me\n   depuis le menu Param\u00e8tres\:\n   Param\u00e8tres->Look and Feel->NimROD L&F->Charger la configuration

